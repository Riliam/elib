{% for author in authors %}
<div class="author-entry" data-authorname="{{author.name}}" data-authorid="{{author.id}}">
  <h4 class="inline-header"> {{author.name}} </h4>
  <span class="author-books"> 
    |
    {% for book in author.books %}
      <span class="book-entry" data-booktitle="{{book.title}}" data-bookid="{{book.id}}" data-bookauthors="{{book.get_authorids_str()}}">
        {% if user %}
        <a href="#" class="black-link edit-book" data-toggle="modal" data-target="#id-modal-book">
          {{ book.title }}
        </a>
        {% else %}
          {{ book.title }}
        {% endif %}
      </span> |
    {% endfor %}
  </span>
  <br>
  
  {% if user %}
  <div>
    <small>
      <a href="javascript:" class="edit-author" data-toggle="modal" data-target="#id-modal-author">
        Редактировать
        <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>-->
      </a>
    </small> |
    <small>
      <a href="javascript:" class="delete-author">
        Удалить
        <!--<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>-->
      </a>
    </small>
  </div>
  {% endif %}
  <hr>
</div>
{% endfor %}
